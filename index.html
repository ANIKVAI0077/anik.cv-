<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>NoorDesign Editor</title>

  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>NoorDesign</h1>
  <p>বাংলা ও ইসলামী ডিজাইনের সম্পূর্ণ সমাধান</p>
</header>

<div class="toolbar">
  <!-- Text Tools -->
  <button onclick="addText()">টেক্সট যোগ করুন</button>
  <input type="color" title="টেক্সট কালার" onchange="changeTextColor(this.value)">
  <input type="range" min="10" max="100" value="40" onchange="changeFontSize(this.value)" title="Font Size">

  <!-- Font Selector -->
  <select id="fontSelect" onchange="changeFont(this.value)">
    <option value="Arial">Arial</option>
    <option value="SolaimanLipi">SolaimanLipi</option>
    <option value="HindSiliguri">Hind Siliguri</option>
    <option value="AlQalam">Al Qalam (Islamic)</option>
  </select>

  <!-- Image Upload -->
  <input type="file" accept="image/*" onchange="uploadImage(event)">

  <!-- Background -->
  <input type="color" onchange="changeBackground(this.value)" title="Background Color">
  <select onchange="setBackgroundImage(this.value)">
    <option value="">No Background</option>
    <option value="bg1.jpg">Mosque</option>
    <option value="bg2.jpg">Moon & Stars</option>
  </select>

  <!-- Canvas Presets -->
  <select onchange="changeCanvasSize(this.value)">
    <option value="1080x1080">Facebook Post</option>
    <option value="1080x1920">TikTok</option>
    <option value="1280x720">YouTube Thumbnail</option>
  </select>

  <!-- Download -->
  <button onclick="downloadImage()">ডাউনলোড</button>
</div>

<div class="canvas-wrapper">
  <canvas id="canvas" width="1080" height="1080"></canvas>
</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
