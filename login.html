<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>লগইন করুন</title>
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    h1 {
      color: #2d3436;
      font-size: 20px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #b2bec3;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0984e3;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #74b9ff;
    }

    #error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ওয়েবসাইটে প্রবেশের আগে লগইন করুন</h1>

    <label>ইউজারনেম:</label>
    <input type="text" id="username" placeholder="ইউজারনেম দিন">

    <label>পাসওয়ার্ড:</label>
    <input type="password" id="password" placeholder="পাসওয়ার্ড দিন">

    <button onclick="login()">লগইন</button>
    <p id="error"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // ✅ তোমার নিজের লগইন তথ্য
      const correctUser = "anik";
      const correctPass = "1234";

      if (user === correctUser && pass === correctPass) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "cv.html"; // সফল হলে CV পেজে যাবে
      } else {
        document.getElementById("error").innerText = "⚠ ইউজারনেম বা পাসওয়ার্ড ভুল!";
      }
    }
  </script>
</body>
</html>
